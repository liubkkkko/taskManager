name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Run linting
        working-directory: frontend
        run: npm run lint --if-present

      - name: Run tests
        working-directory: frontend
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Build Docker image
        run: |
          docker build -t taskfrontend:latest -f frontend/Dockerfile frontend/

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker tag taskfrontend:latest ghcr.io/${{ github.repository_owner }}/taskfrontend:latest
          docker push ghcr.io/${{ github.repository_owner }}/taskfrontend:latest

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/taskfrontend:latest
